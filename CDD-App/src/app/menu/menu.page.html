<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/child-list"></ion-back-button>
    </ion-buttons>
    <ion-title class="font">
      <h4>x ปี xx เดือน</h4>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="font">
  <ion-grid>
    <ion-row class="center">
      <ion-button id="gm" shape="round" [routerLink]="['/rate']" class="textInButton">
        พัฒนาการด้านการเคลื่อนไหว (GM)</ion-button>
    </ion-row>
    <ion-row class="center">
      <ion-button id="fm" shape="round" [routerLink]="['/rate']" class="textInButton">
        พัฒนาการด้านกล้ามเนื้อมัดเล็กและสติปัญญา (FM)</ion-button>
    </ion-row>
    <ion-row class="center">
      <ion-button id="rl" shape="round" [routerLink]="['/rate']" class="textInButton">
        พัฒนาการด้านการเข้าใจภาษา (RL)</ion-button>
    </ion-row>
    <ion-row class="center">
      <ion-button id="el" shape="round" [routerLink]="['/rate']" class="textInButton">
        พัฒนาการด้านการใช้ภาษา (EL)</ion-button>
    </ion-row>
    <ion-row class="center">
      <ion-button id="ps" shape="round" [routerLink]="['/rate']" class="textInButton">
        พัฒนาการด้านการช่วยเหลือตนเองและสังคม (PS)</ion-button>
    </ion-row>
    <ion-row class="center">
      <ion-button id="result" shape="round" [routerLink]="['/results']" class="textInButton">สรุปพัฒนาการ
      </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
