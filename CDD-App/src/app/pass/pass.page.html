<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="title">ผ่าน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ng-container *ngIf="RateFullData">
    <ng-container *ngIf="RateFullData.resultAfterRate">
      <div class="datapadding">
        <p>{{RateFullData.resultAfterRate.resultPass}}</p>
      </div>
    
      <div class="center">
        <p id="text">
          ไชโย! ผ่านประเมินค่ะ
        </p>
    
        <ion-button shape="round" class="textInButton" (click)="onClickNavigateResult()">สรุปพัฒนาการ</ion-button>
      </div>
    </ng-container>
</ng-container>
</ion-content>
