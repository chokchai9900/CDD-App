<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>สรุปพัฒนา</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true">
  <div class="ion-padding">
    <canvas #barCanvas></canvas>
  </div>

  <div class="cardresult">
    <ion-grid>
      <ion-row>
        <!-- title -->
        <ion-col class="titlemargin">
          <p>
            GM
          </p>
        </ion-col>
        <!-- icon status -->
        <ion-col>
          <ion-icon class="icon-pass" name="ellipse"  *ngIf="GMPass"></ion-icon>
          <ion-icon class="icon-notpass" name="ellipse" *ngIf="!GMPass"></ion-icon>
        </ion-col>
        <!-- status -->
        <ion-col class="iconmargin" *ngIf="GMPass">
          <p>
            ผ่าน
          </p>
        </ion-col>
        <ion-col class="iconmargin" *ngIf="!GMPass">
          <p>
            ไม่ผ่าน
          </p>
        </ion-col>
      </ion-row>

      <ion-row>
        <!-- title -->
        <ion-col class="titlemargin">
          <p>
            FM
          </p>
        </ion-col>
        <!-- icon status -->

          <ion-icon class="icon-pass" name="ellipse"  *ngIf="FMPass"></ion-icon>
          <ion-icon class="icon-notpass" name="ellipse" *ngIf="!FMPass"></ion-icon>
        </ion-col>
        <!-- status -->
        <ion-col class="iconmargin" *ngIf="FMPass">
          <p>
            ผ่าน
          </p>
        </ion-col>
        <ion-col class="iconmargin" *ngIf="!FMPass">
          <p>
            ไม่ผ่าน
          </p>
        </ion-col>
      </ion-row>

      <ion-row>
        <!-- title -->
        <ion-col class="titlemargin">
          <p>
            RL
          </p>
        </ion-col>
        <!-- icon status -->
        <ion-col>
          <ion-icon class="icon-pass" name="ellipse"  *ngIf="RLPass"></ion-icon>
          <ion-icon class="icon-notpass" name="ellipse" *ngIf="!RLPass"></ion-icon>
        </ion-col>
        <!-- status -->
        <ion-col class="iconmargin" *ngIf="RLPass">
          <p>
            ผ่าน
          </p>
        </ion-col>
        <ion-col class="iconmargin" *ngIf="!RLPass">
          <p>
            ไม่ผ่าน
          </p>
        </ion-col>

      <ion-row>

          </p>
        </ion-col>
        <ion-col class="iconmargin" *ngIf="!ELPass">
          <p>
            ไม่ผ่าน
          </p>
        </ion-col>
      </ion-row>

      <ion-row>
        <!-- title -->
        <ion-col class="titlemargin">
          <p>
            PS
          </p>
        </ion-col>
        <!-- icon status -->
        <ion-col>
          <ion-icon class="icon-pass" name="ellipse"  *ngIf="PSPass"></ion-icon>

  </div>

  <div class="cardresult">
    <ion-grid>
      <ion-row>
        <!-- icon status -->
        <ion-col>
          <ion-icon class="icon-pass" name="ellipse"></ion-icon>
        </ion-col>
        <!-- status -->
        <ion-col class="status">
          <p>
            ผ่าน
          </p>
        </ion-col>
        <!-- icon status -->
        <ion-col>
          <ion-icon class="icon-notpass" name="ellipse"></ion-icon>
        </ion-col>
        <!-- status -->
        <ion-col class="status">
          <p>
            ไม่ผ่าน
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>

  <div class="center">
    <ion-col>
      <ion-button shape="round" id="btn" [routerLink]="['/']">
        หน้าแรก
      </ion-button>
    </ion-col>
  </div>

</ion-content>
