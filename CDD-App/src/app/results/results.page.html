<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" [routerLink]="['/child-list']" >
      <ion-icon name="arrow-back-outline"></ion-icon>
      <!-- <ion-back-button defaultHref="child-list"></ion-back-button> -->
    </ion-buttons>
    <ion-title>สรุปพัฒนาการ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <canvas #barCanvas></canvas>
  </div>

  <div class="cardresult">
    <ion-grid>
      <ion-row>
        <!-- title -->
        <ion-col class="titlemargin">
          <p>
            GM
          </p>
        </ion-col>
        <!-- icon status -->
        <ion-col>
          <ion-button  id="butt" (click)="onclickt('GM',GMPass)">
            <ion-icon class="icon-pass" name="ellipse" *ngIf="GMPass"></ion-icon>
            <ion-icon class="icon-notpass" name="ellipse" *ngIf="!GMPass"></ion-icon>
          </ion-button>
        </ion-col>
        <!-- status -->
        <ion-col class="iconmargin" *ngIf="GMPass">
          <p>
            ผ่าน
          </p>
        </ion-col>
        <ion-col class="iconmargin" *ngIf="!GMPass">
          <p>
            ไม่ผ่าน
          </p>
        </ion-col>
      </ion-row>

      <ion-row>
        <!-- title -->
        <ion-col class="titlemargin">
          <p>
            FM
          </p>
        </ion-col>
        <!-- icon status -->
        <ion-col>
          <ion-button  id="butt" class="btn" (click)="onclickt('FM',FMPass)">
            <ion-icon class="icon-pass" name="ellipse" *ngIf="FMPass"></ion-icon>
            <ion-icon class="icon-notpass" name="ellipse" *ngIf="!FMPass"></ion-icon>
          </ion-button>
        </ion-col>
        <!-- status -->
        <ion-col class="iconmargin" *ngIf="FMPass">
          <p>
            ผ่าน
          </p>
        </ion-col>
        <ion-col class="iconmargin" *ngIf="!FMPass">
          <p>
            ไม่ผ่าน
          </p>
        </ion-col>
      </ion-row>

      <ion-row>
        <!-- title -->
        <ion-col class="titlemargin">
          <p>
            RL
          </p>
        </ion-col>
        <!-- icon status -->
        <ion-col>
          <ion-button  id="butt" class="btn" (click)="onclickt('RL',RLPass)">
            <ion-icon class="icon-pass" name="ellipse" *ngIf="RLPass"></ion-icon>
            <ion-icon class="icon-notpass" name="ellipse" *ngIf="!RLPass"></ion-icon>
          </ion-button>

        </ion-col>
        <!-- status -->
        <ion-col class="iconmargin" *ngIf="RLPass">
          <p>
            ผ่าน
          </p>
        </ion-col>
        <ion-col class="iconmargin" *ngIf="!RLPass">
          <p>
            ไม่ผ่าน
          </p>
        </ion-col>
      </ion-row>

      <ion-row>
        <!-- title -->
        <ion-col class="titlemargin">
          <p>
            EL
          </p>
        </ion-col>
        <!-- icon status -->
        <ion-col>
          <ion-button id="butt" class="btn" (click)="onclickt('EL',ELPass)">
            <ion-icon class="icon-pass" name="ellipse" *ngIf="ELPass"></ion-icon>
            <ion-icon class="icon-notpass" name="ellipse" *ngIf="!ELPass"></ion-icon>
          </ion-button>
        </ion-col>
        <!-- status -->
        <ion-col class="iconmargin" *ngIf="ELPass">
          <p>
            ผ่าน
          </p>
        </ion-col>
        <ion-col class="iconmargin" *ngIf="!ELPass">
          <p>
            ไม่ผ่าน
          </p>
        </ion-col>
      </ion-row>

      <ion-row>
        <!-- title -->
        <ion-col class="titlemargin">
          <p>
            PS
          </p>
        </ion-col>
        <!-- icon status -->
        <ion-col>
          <ion-button id="butt" class="btn" (click)="onclickt('PS',PSPass)">
            <ion-icon class="icon-pass" name="ellipse" *ngIf="PSPass"></ion-icon>
            <ion-icon class="icon-notpass" name="ellipse" *ngIf="!PSPass"></ion-icon>
          </ion-button>
        </ion-col>
        <!-- status -->
        <ion-col class="iconmargin" *ngIf="PSPass">
          <p>
            ผ่าน
          </p>
        </ion-col>
        <ion-col class="iconmargin" *ngIf="!PSPass">
          <p>
            ไม่ผ่าน
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="cardresult">
    <ion-grid>
      <ion-row>
        <!-- icon status -->
        <ion-col>
          <ion-icon class="icon-pass" name="ellipse"></ion-icon>
        </ion-col>
        <!-- status -->
        <ion-col class="status">
          <p>
            ผ่าน
          </p>
        </ion-col>
        <!-- icon status -->
        <ion-col>
          <ion-icon class="icon-notpass" name="ellipse"></ion-icon>
        </ion-col>
        <!-- status -->
        <ion-col class="status">
          <p>
            ไม่ผ่าน
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="center">
    <ion-col>
      <ion-button shape="round" id="btn" [routerLink]="['/']">
        หน้าแรก
      </ion-button>
    </ion-col>
  </div>

</ion-content>
