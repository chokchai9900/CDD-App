<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="title">ข้อมูล</ion-title>
    <ion-buttons slot = "end">
      <button ion-button class="btn-adj" [routerLink]="['/create-profile']">
        <ion-icon name="person-add" class="icon-adj"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="ProfileData$ | async as data">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content>
      </ion-refresher-content>
    </ion-refresher>
    <div *ngFor="let item of data">
      <ion-item-sliding>
        <ion-item (click)="getDetail(item)">
          <ion-label >{{ item.childName }}</ion-label>
        </ion-item>
    
        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="deleteProfile(item._id)">ลบ</ion-item-option>
        </ion-item-options>
    
        <ion-item-options side="end">
          <ion-item-option color="warning" (click)="editPrifile(item)">แก้ไข</ion-item-option>
        </ion-item-options>
    
      </ion-item-sliding>
    </div>

  </ng-container>
  
</ion-content>
