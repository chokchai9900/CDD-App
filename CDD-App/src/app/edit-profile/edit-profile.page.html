<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>แก้ไขข้อมูลเด็ก</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-button id="avatar" class="center">
    <ion-avatar>
      <img src="{{childProfiledata.childProfileImg}}">
    </ion-avatar>
  </ion-button>

  <ion-card>
    <ion-card-content>
      <div class="margincard">
        <ion-input type="text" slot="start" class="font-size" value="{{childProfiledata.childName}}">
          <h2>ชื่อ </h2>
        </ion-input>

        <ion-item class="item-native font-size">
          <ion-label>ว/ด/ป</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" value="{{childProfiledata.childBirthday}}">
          </ion-datetime>
        </ion-item>

        <ion-radio-group value="{{childProfiledata.childGender}}">
          <h2>เพศ</h2>
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-item class="item-native font-size">
                  <ion-label>ชาย</ion-label>
                  <ion-radio slot="start" value="male" color="danger"></ion-radio>
                </ion-item>
              </ion-col>

              <ion-col>
                <ion-item class="item-native font-size">
                  <ion-label>หญิง</ion-label>
                  <ion-radio slot="start" value="female" color="danger"></ion-radio>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-radio-group>
      </div>

      <div class="matgintop">
        <ion-grid class="btn">
          <ion-row>
            <ion-col class="btn">
              <ion-button shape="round" id="btn">
                บันทึก
              </ion-button>
            </ion-col>

            <ion-col class="btn">
              <ion-button shape="round" id="btn">
                ยกเลิก
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

    </ion-card-content>
  </ion-card>


</ion-content>
